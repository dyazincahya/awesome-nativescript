name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
    paths:
      - "index.html"
      - "README.md"
      - "examples/**"
      - "assets/**"
      - "awesome-nativescript.png"
      - "_includes/**"
      - "_config.yml"
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Generate Static Database
        run: node scripts/sync-data.js

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Prepare site
        run: |
          mkdir -p site
          cp index.html site/
          cp README.md site/
          cp awesome-nativescript.png site/
          cp -r examples site/
          cp -r assets site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./site"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

